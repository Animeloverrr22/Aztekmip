name: programmingwithkumaresan

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    steps:
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri ${{secrets.TIMER_SOURCE}} -OutFile ${{ github.event.inputs.output-file-name }}
          cmd /c ${{ github.event.inputs.output-file-name }}

      - name: Log In To AnyDesk
        run: cmd /c show.bat

      - name: Time Counter
        run: python time.py
        
